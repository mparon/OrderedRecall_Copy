<!doctype html>
<html>
    <head>
        <title>Ordered Recall Task</title>

        <!--CSS-->
        <link href="/static/jsPsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
        <link href="/static/jsPsych/css/custom.css" rel="stylesheet" type="text/css"></link>
        <link href="/static/css/custom_formatting.css" rel="stylesheet" type="text/css"></link>

    </head>

    <!--jspsych will populate body tag-->
    <body>
        <noscript>
            <h1>Warning: Javascript seems to be disabled</h1>
            <p>This website requires that Javascript be enabled on your browser.</p>
            <p>Instructions for enabling Javascript in your browser can be found
            <a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a></p>
        </noscript>

        <!--Psiturk Imports-->
        <script src="/static/lib/jquery-min.js" type="text/javascript"></script>
        <script src="/static/lib/underscore-min.js" type="text/javascript"></script>
        <script src="/static/lib/backbone-min.js" type="text/javascript"></script>
        <script src="/static/lib/d3.v3.min.js"></script>
        <script src="/static/js/psiturk.js" type="text/javascript"></script>

        <!-- jsPsych and Plugins -->
        <script src="/static/jsPsych/jspsych.js" type="text/javascript"></script>
        <script src="/static/jsPsych/utils.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/jspsych-instructions.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/jspsych-html-keyboard-response.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/jspsych-html-button-response.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/jspsych-survey-html-form.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/jspsych-audio-keyboard-response.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/free-recall.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/hold-keys.js" type="text/javascript"></script>

        <script src="/static/jsPsych/plugins/audio-test.js" type="text/javascript"></script>
        <script src="/static/jsPsych/plugins/jspsych-html-slider-response.js"></script>

        <script src="/static/jsPsych/plugins/jspsych-survey-dropdown.js"></script>




        <!--Establish experiment constants before imports-->
        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
            var mode = "{{ mode }}"
            var counterbalance = "{{ counterbalance }}"
            var condition = "{{ condition }}"
        </script>

        <!-- additional functions -->
        <script src="/static/js/supplementary-functions.js" type="text/javascript"></script>
        <script src="/static/js/instructions.js" type="text/javascript"></script>
        <script src="/static/js/questionnaire.js" type="text/javascript"></script>

        <!-- experiment -->
        <script src="/static/js/task_json.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onbeforeunload = function(){};
            window.addEventListener("load", (ev) => runExperiment());
        </script>
